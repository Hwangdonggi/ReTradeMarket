<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReTradeShop - 회원가입</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<main class="auth-wrap">
    <section class="auth-card">
        <a class="auth-logo" href="index.html">
            <span class="logo-mark">⚡</span>
            <span class="logo-text">ReTradeShop</span>
        </a>

        <h1 class="auth-title">회원가입</h1>
        <p class="auth-desc">사용할 아이디와 비밀번호를 등록해 주세요.</p>

        <form id="signupForm" class="auth-form">
            <label class="field">
                <span class="label">아이디</span>
                <input type="text" name="username" placeholder="아이디 입력" autocomplete="username" required />
            </label>

            <label class="field">
                <span class="label">비밀번호</span>
                <input type="password" name="password" placeholder="비밀번호 입력" autocomplete="new-password" required />
            </label>

            <label class="field">
                <span class="label">비밀번호 확인</span>
                <input type="password" name="password2" placeholder="비밀번호 다시 입력" autocomplete="new-password" required />
            </label>

            <button class="btn primary" type="submit">회원가입</button>

            <div class="auth-links">
                <a href="login.html">로그인으로</a>
                <a href="index.html">메인으로</a>
            </div>

            <p id="signupMsg" class="msg" aria-live="polite"></p>
        </form>
    </section>
</main>

<script src="js/auth.js"></script>
</body>
</html>
